<h2>{{ id ? 'Edit' : 'New' }} Aircraft</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <div class="mb-3">
    <label class="form-label">Tail Number</label>
    <input class="form-control" formControlName="tail_number" />
  </div>
  <button class="btn btn-success" [disabled]="form.invalid">{{ id ? 'Update' : 'Create' }}</button>
  <button class="btn btn-link" [routerLink]="['/aircraft']">Cancel</button>
</form>
